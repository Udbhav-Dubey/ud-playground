<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2: Dynamic Music Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://cdn.wallpapersafari.com/4/60/kMjXl7.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .song-item {
            display: flex;
            gap: 10px;
        }
        
        .song-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .lyrics-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .song-button:hover, .lyrics-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .song-button.playing {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .song-number {
            background: rgba(255, 255, 255, 0.3);
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .song-title {
            flex: 1;
            font-weight: 500;
            word-break: break-word;
        }
        
        .now-playing {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-style: italic;
            min-height: 20px;
        }
        
        .lyrics-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            display: none;
        }
        
        .lyrics-display.show {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .playing .song-number {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">WEEK 2: DYNAMIC</div>
        <h1>üéµ Music Player</h1>
        <div class="subtitle">Auto-Discovery + REST API + Dynamic UI</div>

        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>

        <div class="song-list" id="songList">
            <div class="loading">üéµ Loading songs from server...</div>
        </div>

        <div class="lyrics-display" id="lyricsDisplay"></div>

        <div class="now-playing" id="statusText"></div>
    </div>

    <script>
        const player = document.getElementById('audioPlayer');
        const statusText = document.getElementById('statusText');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        const songList = document.getElementById('songList');
        let currentButton = null;
        let songs = [];
        let currentSongIndex = -1;

        // Load songs from API when page loads
        async function loadSongs() {
            try {
                console.log('Fetching songs from /api/songs...');
                const response = await fetch('/api/songs');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch songs');
                }
                
                const data = await response.json();
                console.log('Loaded songs:', data);
                
                songs = data.songs;
                
                // Clear loading message
                songList.innerHTML = '';
                
                // Create buttons dynamically for each song
                songs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    
                    // Play button
                    const playButton = document.createElement('button');
                    playButton.className = 'song-button';
                    playButton.setAttribute('data-song-id', song.id);
                    playButton.onclick = () => playSong(song.id, playButton, song.name);
                    playButton.innerHTML = `
                        <span class="song-number">${song.id + 1}</span>
                        <span class="song-title">${song.name}</span>
                        <span>‚ñ∂</span>
                    `;
                    
                    // Lyrics button
                    const lyricsButton = document.createElement('button');
                    lyricsButton.className = 'lyrics-button';
                    lyricsButton.onclick = () => showLyrics(song.id);
                    lyricsButton.textContent = 'üìù';
                    
                    songItem.appendChild(playButton);
                    songItem.appendChild(lyricsButton);
                    songList.appendChild(songItem);
                });
                
                statusText.textContent = `‚úÖ Loaded ${data.count} songs dynamically!`;
                
            } catch (error) {
                console.error('Error loading songs:', error);
                songList.innerHTML = '<div class="loading">‚ùå Error loading songs from server</div>';
                statusText.textContent = 'Error: ' + error.message;
            }
        }

        function playSong(songId, button, songName) {
            document.querySelectorAll('.song-button').forEach(btn => {
                btn.classList.remove('playing');
            });

            button.classList.add('playing');
            currentButton = button;
            currentSongIndex = songId;

            player.src = '/api/play/' + songId;
            player.play();

            statusText.textContent = `‚ñ∂ Now playing: ${songName} (${songId + 1}/${songs.length})`;
            lyricsDisplay.classList.remove('show');
        }

        function playNextSong() {
            let nextIndex = currentSongIndex + 1;
            
            if (nextIndex >= songs.length) {
                statusText.textContent = '‚úì Playlist finished!';
                if (currentButton) {
                    currentButton.classList.remove('playing');
                }
                return;
            }
            
            const nextSong = songs[nextIndex];
            const nextButton = document.querySelector(`[data-song-id="${nextSong.id}"]`);
            
            if (nextButton && nextSong) {
                playSong(nextSong.id, nextButton, nextSong.name);
                console.log(`Auto-playing next: ${nextSong.name}`);
            }
        }

        function showLyrics(songId) {
            fetch('/lyrics/' + songId)
                .then(response => {
                    if (!response.ok) throw new Error('Lyrics not found');
                    return response.text();
                })
                .then(text => {
                    lyricsDisplay.textContent = text;
                    lyricsDisplay.classList.add('show');
                })
                .catch(error => {
                    lyricsDisplay.textContent = 'Error loading lyrics: ' + error.message;
                    lyricsDisplay.classList.add('show');
                });
        }

        // Auto-play next song when current ends
        player.addEventListener('ended', function() {
            console.log('Song ended, playing next...');
            playNextSong();
        });

        player.addEventListener('error', function() {
            statusText.textContent = '‚ùå Error loading song';
            if (currentButton) {
                currentButton.classList.remove('playing');
            }
        });

        // Load songs when page loads
        loadSongs();
    </script>
</body>
</html>
